<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
    <link rel="icon" href="\new web\favicon (1).ico">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
		}
		form {
			margin: auto;
			max-width: 600px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #888;
		}
		input[type=text], input[type=email], input[type=password], input[type=phonenumber], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type=submit] {
			/*background-color: #4CAF50;*/
            background-color: #000;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			/*background-color: #45a049;*/
            background-color: #000;
		}
        .bn47 {
  position: relative;
  padding: 1rem 2rem 0.5rem 2.5rem;
  color: #000000;
  border: 3px solid #776e62;
  -webkit-transition: padding 0.3s ease-in-out;
  transition: padding 0.3s ease-in-out;
}

.bn5 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
}

.bn5:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowingbn5 20s linear infinite;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowingbn5 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.bn5:active {
  color: #000;
}

.bn5:active:after {
  background: transparent;
}

.bn5:hover:before {
  opacity: 1;
}

.bn5:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #191919;
  left: 0;
  top: 0;
  border-radius: 10px;
}
	</style>
</head>
<body>
	<h1>Registration Form</h1>
	<form>
		<label for="fname">First Name</label>
		<input type="text" id="fname" name="firstname" placeholder="Your first name" required>

		<label for="lname">Last Name</label>
		<input type="text" id="lname" name="lastname" placeholder="Your last name" required>

		<label for="email">Email Address</label>
		<input type="email" id="email" name="email" placeholder="Your email address" required>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Your password" required>

        <label for="phonenumber">Phone number</label>
        <input type="phonenumber" id="phonenumber" name="phonenumber" placeholder="Your Phone Number" required>
        
		<label for="country">Country</label>
		<select id="country" name="country">
			<option value="USA">USA</option>
			<option value="Canada">Canada</option>
			<option value="India">India</option>
            <option value="China">China</option>
            <option value="Australlia">Australlia</option>
            <option value="Japan">Japan</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="UK">UK</option>
		</select>
        <br><br>
        <input type="submit" value="Submit">
	</form>
</body>
</html>
